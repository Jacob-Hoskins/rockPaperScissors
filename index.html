<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <p class="title">Rock, Paper, or Scissors?</p>
        <p class="subtitle">Saisho wa guu</p>
    </header>
    <main>
        <p class="main-header">Choose your weapon</p>
        <div class="chosen-container">
            <aside>
                <img id="rock-option" class="rock-option" src="Images/rock.png">
                <p>Rock</p>
            </aside>
            <aside>
                <img id="paper-option" class="paper-option" src="Images/paper.png">
                <p>Paper</p>
            </aside>
            <aside>
                <img id="scissors-option" class="scissors-option" src="Images/scissors.png">
                <p>Scissors</p>
            </aside>
        </div>
        
        <div class="options">
            <button onclick=outcome()>Confirm Weapon</button>  
        </div>
        
        <div class="outcome">
            <aside>
                <p>You</p>
                <div >
                    <img id="user_outcome">
                </div>
            </aside>
            <aside>
                <p>Computer</p>
                <div>
                    <img id="comp_outcome">
                </div>
            </aside>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
